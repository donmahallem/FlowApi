language: node_js
node_js:
  - "8"
  - "9"
  - "10"
cache:
  directories:
  - node_modules
  - "$(npm config get prefix)/node_modules"
before_install: npm install
script:
- npm run build
- npm run test-ci
after_success:
- npm install coveralls
- cat ./coverage/lcov.info | coveralls -v
jobs:
  include:
  - stage: npm release
    node_js: '10'
    script: npm run build
    deploy:
      provider: npm
      skip_cleanup: true
      email:
        secure: 
      api_key:
        secure: 
      on:
        tags: true
        repo: donmahallem/FlowApi
env:
  global:
  - secure: 