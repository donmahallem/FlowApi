language: node_js
node_js:
  - "8"
  - "stable"
env:
  global:
  - secure: 
  matrix:
  - TEST_SUITE=lint
  - TEST_SUITE=build
  - TEST_SUITE=unit
  - TEST_SUITE=docs
matrix:
  exclude:
    - node_js: "8"
      env: TEST_SUITE=lint
    - node_js: "8"
      env: TEST_SUITE=docs
    - node_js: "8"
      env: TEST_SUITE=build
    - node_js: "9"
      env: TEST_SUITE=lint
    - node_js: "9"
      env: TEST_SUITE=docs
cache:
  directories:
  - node_modules
  - "$(npm config get prefix)/node_modules"
before_script:
- npm install @donmahallem/flow-api-types --no-save
script:
- npm run test:$TEST_SUITE
after_success:
- ./coveralls_upload.sh
jobs:
  include:
  - stage: npm release
    node_js: 'stable'
    script: npm run build
    if: tag IS present
    deploy:
      provider: npm
      skip_cleanup: true
      email:
        secure: 
      api_key:
        secure: 
      on:
        tags: true
        repo: donmahallem/FlowApi
  - stage: github pages release
    node_js: 'stable'
    script: npm run docs
    if: branch = master
    deploy:
      provider: pages
      skip-cleanup: true
      local-dir: docs
      github-token: $GITHUB_TOKEN  # Set in the settings page of your repository, as a secure variable
      keep-history: true
      on:
        branch: master
